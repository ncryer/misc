<div id="loginPage">
  <div id="loginForm">
    <md-card class="md-whiteframe-4dp">
      <md-toolbar>
        <div layout="column" layout-padding layout-align="center center" class="layout-padding layout-align-center-center layout-column">
          <div>
            <md-icon class="logo ng-isolate-scope material-icons">home</md-icon>
          </div>
          <div class="md-headline md-padding">
            Login
          </div>
        </div>
      </md-toolbar>

      <md-card-content>
        <form ng-submit="login(user)">
          <!-- EMAIL -->
          <md-input-container class="md-block">
            <input type="email" ng-model="user.email" required placeholder="Email" />
          </md-input-container>
          <!-- PASSWORD -->
          <md-input-container class="md-block">
            <input type="password" ng-model="user.password" placeholder="Password" required />
          </md-input-container>

          <md-input-container class="md-block">
            <div layout="row" layout-align="center center" class="layout-align-center-center layout-row">
              <button class="md-raised md-accent md-button md-ink-ripple flex-50" type="submit">Log in</button>
            </div>
          </md-input-container>
        </form>
      </md-card-content>
    </md-card>
  </div>
</div>
